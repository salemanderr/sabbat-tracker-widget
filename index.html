<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sabbat Tracker Widget</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  perspective: 800px;
}

#sabbat-widget {
  position: relative;
  font-family: "Segoe UI", sans-serif;
  width: 100%;
  height: 100%;
  border-radius: 25px;
  padding: 8%;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #2b2b2b, #1e1a2c);
  box-shadow: 0 12px 20px rgba(0,0,0,0.6), 0 0 20px rgba(196,138,255,0.4);
  overflow: hidden;
  transform: rotateX(3deg) rotateY(-3deg);
  animation: bgShift 12s ease-in-out infinite alternate;
}

/* Glowing orbs */
.orb {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(196,138,255,0.8) 0%, rgba(196,138,255,0) 70%);
  pointer-events: none;
  z-index: 0;
}

/* Wheel icon */
#wheel-icon {
  position: relative;
  width: clamp(80px, 30%, 150px);
  aspect-ratio: 1/1;
  margin-bottom: 3%;
  z-index: 2;
  animation: glow 2s ease-in-out infinite alternate, wheelTilt 6s ease-in-out infinite alternate;
}

@keyframes glow {
  0% { filter: drop-shadow(0 0 6px #c48aff); }
  100% { filter: drop-shadow(0 0 18px #c48aff); }
}

@keyframes wheelTilt {
  0% { transform: rotateY(-5deg); }
  100% { transform: rotateY(5deg); }
}

/* Text */
#next-sabbat-name {
  position: relative;
  font-size: clamp(20px, 4vw, 30px);
  font-weight: bold;
  margin: 1% 0;
  text-align: center;
  color: #c48aff;
  text-shadow: 0 0 8px #a070ff, 0 2px 2px rgba(0,0,0,0.4);
  z-index: 2;
}

#next-sabbat-date {
  font-size: clamp(16px, 3vw, 24px);
  color: #bfa2ff;
  margin: 0.5% 0;
  text-align: center;
  text-shadow: 0 1px 1px rgba(0,0,0,0.3);
  z-index: 2;
}

#countdown {
  font-size: clamp(18px, 3.5vw, 26px);
  font-weight: bold;
  margin-top: 1%;
  text-align: center;
  text-shadow: 0 0 8px #c48aff;
  animation: flicker 3s infinite;
  z-index: 2;
}

@keyframes flicker {
  0%,19%,21%,23%,25%,54%,56%,100% { text-shadow: 0 0 8px #c48aff; }
  20%,22%,24%,55% { text-shadow: 0 0 16px #c48aff; }
}

@keyframes bgShift {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
</style>
</head>
<body>

<div id="sabbat-widget">
  <img id="wheel-icon" src="woty.png" alt="Wheel of the Year">
  <div id="next-sabbat-name">Loading...</div>
  <div id="next-sabbat-date"></div>
  <div id="countdown"></div>
</div>

<script>
// Sabbat data
const sabbats = [
  { name: "Yule", month: 12, day: 21 },
  { name: "Imbolc", month: 2, day: 1 },
  { name: "Ostara", month: 3, day: 21 },
  { name: "Beltane", month: 5, day: 1 },
  { name: "Litha", month: 6, day: 21 },
  { name: "Lughnasadh", month: 8, day: 1 },
  { name: "Mabon", month: 9, day: 21 },
  { name: "Samhain", month: 10, day: 31 },
];

function getNextSabbat() {
  const today = new Date();
  let nextSabbat = null;
  let minDiff = Infinity;
  for(let i=0;i<sabbats.length;i++){
    let year = today.getFullYear();
    let sabbatDate = new Date(year, sabbats[i].month-1, sabbats[i].day);
    if(sabbatDate<today) sabbatDate = new Date(year+1, sabbats[i].month-1, sabbats[i].day);
    const diff = sabbatDate - today;
    if(diff<minDiff){
      minDiff = diff;
      nextSabbat = {...sabbats[i], date: sabbatDate};
    }
  }
  return nextSabbat;
}

function updateWidget(){
  const next = getNextSabbat();
  const now = new Date();
  const diffTime = next.date - now;
  const days = Math.floor(diffTime / (1000*60*60*24));
  const hours = Math.floor((diffTime % (1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((diffTime % (1000*60*60))/(1000*60));
  document.getElementById("next-sabbat-name").textContent = next.name;
  document.getElementById("next-sabbat-date").textContent = next.date.toDateString();
  document.getElementById("countdown").textContent = `in ${days} day${days!==1?'s':''} ${hours}h ${minutes}m`;
}
updateWidget();
setInterval(updateWidget, 1000*60);

// Floating magical orbs
const widget = document.getElementById('sabbat-widget');
const orbs = [];
const orbCount = 12;

for(let i=0;i<orbCount;i++){
  const orb = document.createElement('div');
  orb.className='orb';
  orb.style.width = orb.style.height = `${Math.random()*25+15}px`;
  orb.style.left = `${Math.random()*90}%`;
  orb.style.top = `${Math.random()*90}%`;
  orb.style.opacity = Math.random()*0.6+0.3;
  widget.appendChild(orb);
  orbs.push({
    el: orb,
    x: parseFloat(orb.style.left),
    y: parseFloat(orb.style.top),
    dx: (Math.random()*0.4-0.2)/2,
    dy: (Math.random()*0.4-0.2)/2
  });
}

// Animate orbs to float around the entire widget
function animateOrbs(){
  orbs.forEach(o=>{
    o.x += o.dx;
    o.y += o.dy;
    if(o.x<0) { o.x=0; o.dx*=-1; }
    if(o.x>95){ o.x=95; o.dx*=-1; }
    if(o.y<0) { o.y=0; o.dy*=-1; }
    if(o.y>95){ o.y=95; o.dy*=-1; }
    o.el.style.left = o.x+'%';
    o.el.style.top = o.y+'%';
  });
  requestAnimationFrame(animateOrbs);
}
animateOrbs();
</script>

</body>
</html>
